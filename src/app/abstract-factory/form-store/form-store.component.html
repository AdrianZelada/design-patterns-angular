<h1>Form Store</h1>

<form action="" [formGroup]="form">
  <div class="form-group">
    <label >Name Store</label>
    <input type="text" class="form-control" formControlName="nameStore" >
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control" formControlName="address">
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input type="number" class="form-control" formControlName="phone">
  </div>
  <button type="button" class="btn btn-primary" (click)="sendForm()">send</button>

</form>
